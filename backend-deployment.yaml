apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: dockerhub-secret 
      containers:
      - name: backend
        image: docker.io/ziyed1/crypto_webapp:backend-5239b39
        ports:
        - containerPort: 3000
