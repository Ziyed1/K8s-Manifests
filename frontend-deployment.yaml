apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/DOCKER_USERNAME/crypto_webapp:frontend-latest  # Remplac√© par Jenkins
        ports:
        - containerPort: 80